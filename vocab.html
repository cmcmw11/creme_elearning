<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå - Creme E-Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffafc;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.2);
    }

    header {
      background-color: #ffc0cb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 0 0 20px 20px;
    }

    .card {
      background-color: #ffe0e9;
      border-radius: 20px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 8px rgba(255, 182, 193, 0.3);
      border: 2px solid #ffd6de;
    }

    .word {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff4d6d;
    }

    .type {
      font-size: 0.9rem;
      color: #888;
    }

    .meaning {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .example {
      font-style: italic;
      color: #555;
    }

    .sound button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      background-color: #ffb6c1;
      border: none;
      color: white;
      padding: 0.5rem 1rem;

      cursor: pointer;
    }

    .sound button:hover {

    }
  </style>
</head>
<body>
  <div class="container">
    <header>üìñ ‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå</header>
    <div id="cardContainer"></div>
  </div>

  <script>
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    function loadCSVData() {
      fetch('vocabulary.csv')
        .then(response => response.text())
        .then(csv => {
          const result = Papa.parse(csv, {
            header: true,
            skipEmptyLines: true
          });

          const container = document.getElementById('cardContainer');

          result.data.forEach(row => {
            const { word, translation, pos, sentence, sentenceTranslation } = row;

            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
              <div class="word">${word}</div>
              <div class="type">${pos}</div>
              <div class="meaning">${translation}</div>
              <div class="example">${sentence}<br><span style="color:#999">${sentenceTranslation}</span></div>
              <div class="sound">
                <button onclick="speak('${word}')">üîä ‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå</button>
                <button onclick="speak('${sentence}')">üîà ‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ</button>
              </div>
            `;

            container.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error loading CSV:', error);
          document.getElementById('cardContainer').innerHTML = '<p style="color:red;">‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå vocabulary.csv ‡πÑ‡∏î‡πâ</p>';
        });
    }

    window.onload = loadCSVData;
  </script>
</body>
