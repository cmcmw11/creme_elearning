    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏û‡∏π‡∏î‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ
    function speakSentence(sentence) {

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏£‡∏≠‡∏á‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå
    function searchVocabulary() {
      const searchQuery = document.getElementById('search').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const word = card.querySelector('.word').textContent.toLowerCase();

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ A-Z
    function filterByAlphabet() {
      const selectedLetter = document.getElementById('alphabetFilter').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const word = card.querySelector('.word').textContent.toLowerCase();
        card.style.display = selectedLetter ? word.startsWith(selectedLetter) : 'block';
      });

    function loadVocabulary() {
      fetch('vocabulary.csv')

          const cardsContainer = document.getElementById('cardContainer');
          
          // ‡∏•‡∏ö‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏¥‡πâ‡∏á‡∏Å‡πà‡∏≠‡∏ô (‡πÉ‡∏ô‡∏Å‡∏£‡∏ì‡∏µ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà)

            if (word && translation && partOfSpeech && exampleSentence && exampleTranslation) {

                <div class="meaning">${translation}</div>

                </div>
              `;
