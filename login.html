<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เข้าสู่ระบบ - Creme E-Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffafc;
      text-align: center;
    }

    .login-container {
      width: 300px;
      margin: 100px auto;
      background: #ffebf2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ffb6c1;
      font-size: 1rem;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #ff3366;
    }

    .error-msg {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" id="username" class="input-field" placeholder="ชื่อผู้ใช้" />
    <input type="password" id="password" class="input-field" placeholder="รหัสผ่าน" />
    <button class="login-btn" onclick="login()">เข้าสู่ระบบ</button>
    <p class="error-msg" id="error-msg"></p>
  </div>

  <script>
   function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorMsg = document.getElementById('error-msg');

  const correctUsername = 'Abc';
  const correctPassword = '1234';

  if (username === correctUsername && password === correctPassword) {
    // เมื่อล็อกอินสำเร็จ เก็บข้อมูลใน sessionStorage
    sessionStorage.setItem('loggedIn', 'true');
    window.location.href = 'vocab.html'; // เมื่อสำเร็จให้ไปหน้า vocab.html
  } else {
    errorMsg.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
  }
}

  </script>

</body>
</html>
