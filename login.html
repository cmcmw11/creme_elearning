<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Creme E-Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }

    header {
      font-size: 1.8rem;
      color: #ff4d6d;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .input-container {
      margin-bottom: 1.2rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 0.3rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ff4d6d;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background-color: #ff4d6d;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #ff99b2;
    }

    .error-msg {
      margin-top: 1rem;
      color: #ff4d6d;
      font-size: 1rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <header>เข้าสู่ระบบ</header>
    <div class="input-container">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" />
    </div>
    <div class="input-container">
      <input type="password" id="password" placeholder="รหัสผ่าน" />
    </div>
    <button class="login-btn" onclick="login()">เข้าสู่ระบบ</button>
    <div class="error-msg" id="error-msg"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      const correctUsername = 'Abc';
      const correctPassword = '1234';

      if (username === correctUsername && password === correctPassword) {
        sessionStorage.setItem('loggedIn', 'true');
        window.location.href = 'vocab.html';
      } else {
        errorMsg.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
      }
    }
  </script>
</body>
</html>
