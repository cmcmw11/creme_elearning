<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏•‡∏≤‡∏Å‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #fffafc;
      padding: 2rem;
      text-align: center;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .match-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    .word, .definition {
      background: #ffe0e9;

      border-radius: 10px;
      cursor: grab;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>üéØ ‡πÅ‡∏ö‡∏ö‡∏ù‡∏∂‡∏Å‡∏´‡∏±‡∏î: ‡∏•‡∏≤‡∏Å‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå</h2>
  
  <label for="letterSelect">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏°‡∏ß‡∏î A-Z:</label>
  <select id="letterSelect" onchange="loadMatchingData()">
    <option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å --</option>
    ${'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').map(ch => `<option value="${ch}">${ch}</option>`).join('')}
  </select>

  <div class="match-container" id="matchContainer">
    <!-- ‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡πÅ‡∏•‡∏∞‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢‡∏à‡∏∞‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let fullData = [];

    fetch('vocab-drag.csv')
      .then(res => res.text())
      .then(csv => {
        const result = Papa.parse(csv, { header: true });
        fullData = result.data;
      });

    function loadMatchingData() {
      const selectedLetter = document.getElementById('letterSelect').value;
      const matchContainer = document.getElementById('matchContainer');
      matchContainer.innerHTML = '';

      if (!selectedLetter) return;

      const filtered = fullData.filter(row => row.word && row.word.charAt(0).toUpperCase() === selectedLetter);

      // ‡∏™‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡πÅ‡∏•‡∏∞‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢
      filtered.sort(() => 0.5 - Math.random());
      const words = filtered.map(row => `<div class="word" draggable="true">${row.word}</div>`).join('');
      const defs = filtered.map(row => `<div class="definition" draggable="true">${row.translation}</div>`).sort(() => 0.5 - Math.random()).join('');

      matchContainer.innerHTML = `<div>${words}</div><div>${defs}</div>`;
    }
  </script>

</body>
</html>
